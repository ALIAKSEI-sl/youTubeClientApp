<div class="block-login">
  <h2 class="header-login">Login</h2>
  <form [formGroup]="authGroup" class="block-form" (ngSubmit)="authGroup.valid && submitForm()">
    <label for="login" class="label-login">login</label>
    <input
      formControlName="login"
      type="text"
      id="login"
      class="input-login"
    />
    <p class="login-isEmpty" *ngIf="isLoginEmpty()">Please enter a login email</p>
    <p class="login-notEmail" *ngIf="isLoginEmail()">The login email is invalid</p>
    <label for="password" class="label-password">password</label>
    <input
      formControlName="password"
      type="password"
      id="password"
      class="input-password"
    />
    <p class="login-password" *ngIf="isPasswordEmpty()">Please enter a password</p>
    <p class="login-password" *ngIf="isPasswordStrong()">{{isPasswordStrong()}}</p>
    <button class="submit-login">Login</button>
  </form>
</div>
