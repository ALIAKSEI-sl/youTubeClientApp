<div class="search-result-block-item">
  <app-search-item
    *ngFor="
      let itemResponse of youTubeResponse
        | filterSearch : filterWord
        | sortingCountOfViews : isCountOfViewsIncreasing
        | sortingDate : isDateIncreasing
    "
    [itemResponse]="itemResponse"
  >
  </app-search-item>
</div>
