<div class="search-input-block-item">
  <img src="../../../assets/logo.svg" alt="logo" />
  <div class="search_input">
    <input
      type="text"
      placeholder="What are you want to find out?"
      class="search-string"
      [formControl]="searchForm"
    />
    <button type="submit" class="button-search" (click)="getFormValue()">
      search
    </button>
  </div>
  <div
    class="search-settings"
    (click)="changeSettingsVisibility()"
    title="settings"
  ></div>
</div>
