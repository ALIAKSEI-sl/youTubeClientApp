<div class="search-input-block-item">
  <img src="../../../assets/logo.svg" alt="logo" />
  <div class="search-input">
    <input
      type="text"
      placeholder="What are you want to find out?"
      class="search-tern"
      [(ngModel)]="searchTerm"
      (ngModelChange)="requestDelay$.next($event)"
    />
  </div>
  <div
    class="search-settings"
    (click)="changeSettingsVisibility()"
    title="settings"
  ></div>
</div>
