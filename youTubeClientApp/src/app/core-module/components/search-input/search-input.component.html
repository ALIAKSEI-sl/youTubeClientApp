<div class="search-input-block-item">
  <img src="../../../assets/logo.svg" alt="logo" />
  <form class="search-input" (ngSubmit)="submitForm()">
    <input
      type="text"
      placeholder="What are you want to find out?"
      class="search-tern"
      [formControl]="searchControl"
    />
    <button type="submit" class="button-search">
      search
    </button>
  </form>
  <div
    class="search-settings"
    (click)="changeSettingsVisibility()"
    title="settings"
  ></div>
</div>
